services:
  postgres-test:
    image: postgres:16-alpine
    container_name: smalltalk-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smalltalk_test
    ports:
      - "5432:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - smalltalk-test

  redis-test:
    image: redis:7-alpine
    container_name: smalltalk-redis-test
    ports:
      - "6379:6379"
    command: redis-server --save "" --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - smalltalk-test

volumes:
  postgres-test-data:

networks:
  smalltalk-test:
    driver: bridge
