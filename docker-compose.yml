version: '3.8'

services:
  # SmallTalk Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smalltalk-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
      - "${HEALTH_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=${APP_PORT:-3000}
      - HEALTH_PORT=${HEALTH_PORT:-3001}
      # LLM Provider Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Storage Configuration
      - STORAGE_TYPE=${STORAGE_TYPE:-redis}
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-smalltalk}:${POSTGRES_PASSWORD:-smalltalk}@postgres:5432/${POSTGRES_DB:-smalltalk}
      # Session Configuration
      - SESSION_TTL=${SESSION_TTL:-3600}
      - SESSION_CLEANUP_INTERVAL=${SESSION_CLEANUP_INTERVAL:-300}
      # Agent Configuration
      - AGENT_HEALTH_CHECK_INTERVAL=${AGENT_HEALTH_CHECK_INTERVAL:-30}
      - AGENT_HEARTBEAT_TIMEOUT=${AGENT_HEARTBEAT_TIMEOUT:-90}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - app-data:/app/data
      - app-logs:/app/logs
    networks:
      - smalltalk-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: smalltalk-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory ${REDIS_MAX_MEMORY:-256mb}
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - smalltalk-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for persistent storage
  postgres:
    image: postgres:16-alpine
    container_name: smalltalk-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-smalltalk}
      - POSTGRES_USER=${POSTGRES_USER:-smalltalk}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-smalltalk}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - smalltalk-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-smalltalk} -d ${POSTGRES_DB:-smalltalk}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus for metrics collection (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: smalltalk-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-30d}'
      - '--web.enable-lifecycle'
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - smalltalk-network
    depends_on:
      - app
    profiles:
      - monitoring

  # Grafana for metrics visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: smalltalk-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3100}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - smalltalk-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

# Named volumes for data persistence
volumes:
  app-data:
    driver: local
  app-logs:
    driver: local
  redis-data:
    driver: local
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# Bridge network for inter-service communication
networks:
  smalltalk-network:
    driver: bridge
