global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'smalltalk-monitor'

# Scrape configurations
scrape_configs:
  # SmallTalk application metrics
  - job_name: 'smalltalk'
    static_configs:
      - targets: ['app:3001']
        labels:
          service: 'smalltalk-app'
          environment: 'production'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

